<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A Gallery</title>
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="styles/style.css">
  <script src="vendors/angular.min.js"></script>
  <script src="scripts/client.js"></script>
</head>
<body ng-app="myApp">
  <div class="container" ng-controller="GalleryController as gc">
    <header class="row">
      <h1>Some pictures from my life.</h1>
    </header>
    <div class="row formDiv">
      <form name="imageIn" ng-submit="gc.postNewImage()">
        <input placeholder="filename.ext" type="text" ng-model="gc.filenameIn" required>
        <input placeholder="Description" type="text" ng-model="gc.descriptionIn" required>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-6" ng-repeat="image in gc.images">
        <div class="thumbnail">
          <div class="descDiv"  ng-click="gc.toggleDesc(image)">
            <img class="img img-responsive" ng-class="{moveBehind: !image.mode}" ng-src="/images/{{image.filename}}">
            <p class ="desc" ng-show="!image.mode">{{image.desc}}</p>
          </div>
          <div>
            <button class="btn btn-primary" ng-click="gc.like(image)">{{image.likes}} Likes</button>
            <span>Views: {{image.views}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
